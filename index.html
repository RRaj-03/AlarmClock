<!doctype html>
<html lang="en">

<head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>ALARM-ClOCK</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid ">
            <a class="navbar-brand mx-auto" href="#">
                <h4 class="my-0">ALARM</h4>
            </a>
        </div>
    </nav>
    <div id="alert" style="display:block; height: 60px;"></div>

    <!-- clock -->
    <div class="clock_display">

        <div class="cont">
            <div class="clock">
                <div class="wrap">
                    <span class="hour"></span>
                    <span class="minute"></span>
                    <span class="second"></span>
                    <span class="dot"></span>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                </div>
            </div>
            <div class="time" id="digital_clock"></div>
            <div class="datecont">
                <div class="foldcont">
                    <div>
                        <div class="fold"></div>
                        <div class="foldhole"></div>
                    </div>
                    <div>
                        <div class="fold"></div>
                        <div class="foldhole"></div>
                    </div>
                    <div>
                        <div class="fold"></div>
                        <div class="foldhole"></div>
                    </div>
                    <div>
                        <div class="fold"></div>
                        <div class="foldhole"></div>
                    </div>
                </div>
                <div class="datecont1" id="year"></div>
                <div class="datecont2" id="date"></div>
            </div>

        </div>

        <form id="form">
            <fieldset class="form border p-2 ">
                <legend class="float-none w-auto p-2 alarmHead">SET ALARM</legend>
                <div>
                    <div>
                        <span class="alarmText">ALARM TITLE:</span>
                        <input type="text" style="min-width: 0px;width: 72%;" id="title">
                    </div>
                </div>
                <div>
                    <div class="setTime">
                        <div>

                            <span class="alarmText">SET TIME:</span>
                            <select id="timeH" required>
                                <option value="" selected disabled>Hour</option>
                                <option value="01">1</option>
                                <option value="02">2</option>
                                <option value="03">3</option>
                                <option value="04">4</option>
                                <option value="05">5</option>
                                <option value="06">6</option>
                                <option value="07">7</option>
                                <option value="08">8</option>
                                <option value="09">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                            </select>
                            <select id="timeM" required>
                                <option value="" selected disabled>Minute</option>
                                <option value="00">0</option>
                                <option value="01">1</option>
                                <option value="02">2</option>
                                <option value="03">3</option>
                                <option value="04">4</option>
                                <option value="05">5</option>
                                <option value="06">6</option>
                                <option value="07">7</option>
                                <option value="08">8</option>
                                <option value="09">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                                <option value="32">32</option>
                                <option value="33">33</option>
                                <option value="34">34</option>
                                <option value="35">35</option>
                                <option value="36">36</option>
                                <option value="37">37</option>
                                <option value="38">38</option>
                                <option value="39">39</option>
                                <option value="40">40</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                                <option value="44">44</option>
                                <option value="45">45</option>
                                <option value="46">46</option>
                                <option value="47">47</option>
                                <option value="48">48</option>
                                <option value="49">49</option>
                                <option value="50">50</option>
                                <option value="51">51</option>
                                <option value="52">52</option>
                                <option value="53">53</option>
                                <option value="54">54</option>
                                <option value="55">55</option>
                                <option value="56">56</option>
                                <option value="57">57</option>
                                <option value="58">58</option>
                                <option value="59">59</option>
                            </select>
                        </div>
                        <div>
                            <span class="alarmText">SET DATE:</span>
                            <input type="date" name="date" id="dateInput" required>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <span class="alarmText">REASON:</span>
                        <textarea name="reason:" id="reason" placeholder="Reason For Alarm"></textarea>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary alarmBtn" type="submit" id="submit">Set Alarm</button>
                    <button class="btn btn-primary alarmBtn" type="reset" id="reset">Reset</button>
                </div>
            </fieldset>
            <div class="alarmDisplayHead ">Your Alarms</div>
            <div class="alarmDisplay container-fluid" id="alarmDisplay"></div>
        </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
